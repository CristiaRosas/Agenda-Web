<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/assets/stylesLogin.css">
</head>
<body>
    <div class="login">
        <h1>Bienvenido</h1>
        <h2>Inicia sesion para continuar</h2>
        <form>
            <div class="error" id="error"></div>
            <input type="email" placeholder=" Ingresar correo" class="input" id="email">
            <input type="password" placeholder=" Ingresar contraseña" class="input" id="contra">
            <button type="button" id="boton" class="boton">Ingresar</button>
        </form>
    </div>
<script src="/assets/Login.js"></script>
</body>
</html>
