<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styleAgregar.css">
</head>
<body>
    <div class="regresar">
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <a class="navbar-brand" href="contactos.html">
                <img src="/assets/img/regresar.png" alt="Regresar" style="width: 30px; height: auto; vertical-align: middle;">
            </a>
        </nav>
    </div>
    <div class="formulario">
        <h2>Agregar Nuevo Contacto</h2>
        <form action="guardar_contacto.html" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"  placeholder=" Ingrese su nombre " required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejem@gmail.com" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{4} - \d{4}" placeholder="#### - ####" required>

            <div class="botones">
                <a href="/contactos.html" class="guardar">Guardar</a>
                <a href="/contactos.html" class="cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
